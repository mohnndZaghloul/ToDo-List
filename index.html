<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <div class="container">
        <p class="header"><span class="half-header">To</span>Do</p>
        <div class="main">
            <div class="input-field">
                <input class="input-task" type="text" name="task" id="input-task">
                <button class="add-btn">+</button>
            </div>
            <div class="tasks"></div>
        </div>
    </div>
    <Script src="./js/main.js"></Script>
</body>
</html>
